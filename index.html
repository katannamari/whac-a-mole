<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Play a game of whac-a-mole!</h1>
      <!-- Game stats are initially hidden, they'll be
        made visible when player clicks the start game button -->
      <div class="game-info" style="display: none">
        <h2>Time left:</h2>
        <p class="time-left">10</p>
        <h2>Score:</h2>
        <p class="score">0</p>
      </div>
      <button class="button" onclick="startGame()">Start game</button>
      <!-- Game board -->
      <div class="grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
